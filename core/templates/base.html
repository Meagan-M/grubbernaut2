{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    
    <title>Grub or Not</title>
</head>
<body>
    
    <h1>
        <a href="{% url 'index' %}">Grub or Not</a>

    </h1>
    <ul>
        {% if request.user.is_authenticated %}
            <li><a href="{% url 'my_profile' %}"> {{user.username }}</a></li>
            <li><a href="{% url 'auth_logout' %}?next={{request.path}}">Logout</a></li>   
        {% else %}
            <li><a href="{% url 'auth_login' %}?next={{request.path}}">Login</a></li>
            <li><a href="{% url 'registration_register' %}">Register</a> </li>
        {% endif %} 
    </ul>
    <nav>
        <a href="{% url 'index' %}">home</a>
        <a href="{% url 'rankings' %}">rankings</a>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
